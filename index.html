<div class="container" id="app">
    <div class="row">
        <!--<div class="col-md-6">-->
        <!--<img src="assets/img/logo2.png" width="20%"><i class="fa fa-thumbs-o-up fa-5x" aria-hidden="true"></i>-->
        <!--<h4>-->
        <!--Welcome to visilinx dashboad-->

        <!--<p>-->
        <!--Visilinx is now powered by a new web dashboard which will show you faster visitor entries real-time and allow you to search more quickly.-->
        <!--</p>-->

        <!--<button class="btn btn-warning outline btn-lg"> Getting Stated</button>-->

        <!--</div>-->
        <div class="col-md-3"></div>
        <div class="center-block col-md-6">
            <h2>Create Your Dashboard</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label>Create login</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control outline input-lg" id="email" placeholder="Enter your email">
                </div>
                <div class="form-inline form-group">
                    <div class="form-group ">
                        <input type="text" class="form-control outline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group pull-right">
                        <input type="text" class="form-control outline input-lg" placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <label>Your details</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control outline input-lg" id="" placeholder="Create new user name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control outline input-lg" id="exampleInputPassword1"
                           placeholder="Choose new password">
                </div>
                <div class="form-group">
                    <label>
                        Please choose your usage type.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" v-model="picked"
                               value="Private Company">
                        Private company
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios" v-model="picked" value="Hostel">
                        Hostel
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" v-model="picked" value="Estate">
                        Estate
                    </label>
                </div>
                <div class="form-group">
                    <label for="">{{ picked }}</label>
                    <input type="text" class="form-control  outline input-lg" id="companyName"
                           placeholder="Example: Banana Island">
                </div>

                <button type="submit" class="btn btn-warning btn-lg btn-block ">Create Account <i
                        class="fa fa-briefcase"></i></button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
